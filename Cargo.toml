[package]
name = "Dim"
version = "0.2.0"
authors = ["Valerian G. <valerian.garleanu@pm.me>"]
edition = "2018"
build = "src/build.rs"

[dependencies]
rocket = { version = "*" }
rocket_codegen = "*"
diesel = { version = "*", features = ["sqlite"] }
dotenv = "*"
r2d2-diesel = "*"
r2d2 = "*"
serde = { version = "*", features = ["derive"] }
serde_derive = "*"
serde_json = { version = "*", features = ["preserve_order"] }
diesel_migrations = "*"
log = "*"
rocket_cors = "0.5.0"
lazy_static = "1.3.0"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["json", "diesel_sqlite_pool"]

[dev-dependencies]
parking_lot = { version = "*", features = ["nightly"] }
